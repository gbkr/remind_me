<table class="table table-striped table-bordered table-hover">
  <tbody>
    <tr>
      <th><a href='' ng-click="predicate='name'; reverse=!reverse;">Event</th>
      <th><a href='' ng-click="predicate='date'; reverse=!reverse;">Date</th>
      <th></th>
    </tr>
    <tr ng-repeat='event in events | filter:Search | orderBy:predicate:reverse'>
      <td>{{ event.name }}</td>
      <td>{{ event.date | date:'d MMMM' }}</td>
      <td style='width: 40px;'>
        <a href='edit/{{ event.id }}' class="pop-over" data-placement="right" data-original-title="Edit">
          <i class='icon-pencil' style='margin-left:12px;'></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<a id="add_event" href="/new" class="btn"><i class="icon-plus icon-black"></i>  Add event</a></a>
